<div class="app-card">
  <div class="app-card-content">
    <div class="app-card-head">
      <div class="app-card-info">
        Title: {{this.title}}<br />
        <br />
        Date/time: {{this.date}} - {{this.time}}<br />
        Place: {{this.place}}
      </div>

      <div class="app-card-image">
        <img src="{{this.image}}" with="50%" />
      </div>
    </div>
    <div class="app-card-text">
      Text: {{this.text}}
    </div>
  </div>
  <app-card-action
    [id]="id" 
    [share]="share" 
  ></app-card-action>

    <div class="app-card-fav">

      {{this.share}}
    </div>
  </div> -->
  
</div>
