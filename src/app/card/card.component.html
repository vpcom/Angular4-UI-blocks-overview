<div class="app-card">
  <div class="app-card-content" [ngStyle]="{'background-color': card.mainColor}">
    <div class="app-card-head">
      <div class="app-card-info">
        Title: {{this.card.title}}<br />
        <br />
        Date/time: {{this.card.date}} - {{this.card.time}}<br />
        Place: {{this.card.place}}
      </div>
      <div class="app-card-image">
        <img src="{{this.card.image}}" with="50%" />
      </div>
    </div>
    <div class="app-card-text">
      Text: {{this.card.text}}
    </div>
  </div>
  <app-card-action [ngStyle]="{'background-color': card.secondaryColor}"
    [id]="card.id" 
    [shareCollection]="card.shareCollection" 
    (transmitFavEvent2)="emitFavEvent3($event)"
    (transmitShareEvent2)="emitShareEvent3($event)"
  ></app-card-action>
</div>
