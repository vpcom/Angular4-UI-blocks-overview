<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div style="width: 500px">
  <app-card *ngFor="let card of cardsPromise | async"
      [card]="card"
      (transmitFavEvent3)="recordFav($event)"
      (transmitShareEvent3)="recordShare($event)"
  ></app-card>
</div>
<br />
Favorites record: {{this.favCollection | json}}<br />
Sharing record: {{this.socialShare | json}}
